{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>E-Shop</title>
</head>
<body>
    <nav class="container navbar  navbar-light bg-light">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="{% static 'logo.jpg' %}" alt="" width="48" height="48" class="d-inline-block align-text-top">
            Navbar
        </a>
        <div class="d-flex">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'product' 1 %}">Product</a>
            <a class="nav-link" href="#">Contact</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="box mt-4 d-flex flex-wrap ">
            {% for product in products %}
            <div class="card m-2" style="width: 18rem;">
                <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <a href="{% url 'product' product.id %}" class="btn btn-primary">Read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
